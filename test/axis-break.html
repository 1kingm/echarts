        <script>
        require([
            'echarts'
        ], function (echarts) {
            var option;

            option = {
                animation: 0,
                xAxis: {
                    data: ['a', 'b', 'c', 'd', 'e'],
                    axisTick: {
                        show: false
                    }
                },
                yAxis: {
                    triggerEvent: true,
                    axisTick: {
                        show: true
                    },
                    breaks: [{
                        start: 100,
                        end: 2300,
                        gap: 10
                    }, {
                        start: 2400,
                        end: 7400,
                        gap: 0
                    }]
                },
                series: [{
                    type: 'bar',
                    data: [12, 88, 650, 1200, 7435],
                    label: {
                        show: true,
                        position: 'top'
                    }
                }, {
                    type: 'line',
                    data: [12, 88, 650, 1200, 7435]
                }, {
                    type: 'scatter',
                    data: [12, 88, 650, 1200, 7435],
                    symbolSize: 30
                }]
            };

            var chart = testHelper.create(echarts, 'main0', {
                title: [
                    'yAxis with breaks'
                ],
                option: option,
                buttons: [{
                    text: 'Revert Break Axis',
                    onclick: function (event) {
                        chart.dispatchAction({type: 'axisBreakRevert'});
                    }
                }, {
                    text: 'Expand Break Axis 100~2300',
                    onclick: function (event) {
                        chart.dispatchAction({
                            type: 'axisBreakExpand',
                            breaks: [{
                                start: 100,
                                end: 2300
                            }]
                        });
                    }
                }]
            });

            chart.on('axisBreakExpanded', function (params) {
                console.log('axisBreakExpanded', params);
            });

            chart.on('axisBreakReverted', function (params) {
                console.log('axisBreakReverted', params);
            });
        });
        </script>

        <script>
            require([
                'echarts'
            ], function (echarts) {
                let option;

                const data = [];
                const date = new Date('2024-04-09 9:30:00');
                const endTime = new Date('2024-04-09 15:00:00').getTime();
                const breakStart = new Date('2024-04-09 11:30:00');
                const breakEnd = new Date('2024-04-09 13:00:00');
                for (let val = 1669; date.getTime() <= endTime; ) {
                    if (date <= breakStart || date >= breakEnd) {
                        val = val + Math.floor((Math.random() - 0.5 * Math.sin(val / 1000)) * 20 * 100) / 100;
                        data.push([date.getTime(), val]);
                    }
                    date.setMinutes(date.getMinutes() + 1);
                }

                option = {
                    tooltip: {
                        show: true,
                        trigger: 'axis',
                    },
                    xAxis: [{
                        type: 'time',
                        interval: 1000 * 60 * 30, // 30 minutes
                        axisLabel: {
                            showMinLabel: true,
                            showMaxLabel: true,
                            breakFormatter: (value, index, start, end, gap) => {
                                return '11:30/13:00'
                            }
                        },
                        breaks: [{
                            start: breakStart,
                            end: breakEnd,
                            gap: 0
                        }],
                        breakArea: {
                            zigzagAmplitude: 0
                        }
                    }],
                    yAxis: {
                        type: 'value',
                        min: 'dataMin',
                        axisLabel: {
                            formatter: n => n.toFixed(2)
                        }
                    },
                    series: [{
                        type: 'line',
                        data: data,
                        symbolSize: 0
                    }]
                };

                var chart = testHelper.create(echarts, 'main3', {
                    title: [
                        'Intraday stock chart'
                    ],
                    option: option
                });
            });
        </script>
