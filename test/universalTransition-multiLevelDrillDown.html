<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="lib/simpleRequire.js"></script>
        <script src="lib/config.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script src="lib/facePrint.js"></script>
        <script src="lib/testHelper.js"></script>
        <!-- <script src="ut/lib/canteen.js"></script> -->
        <link rel="stylesheet" href="lib/reset.css" />
    </head>
    <body>
        <style></style>

        <div id="main"></div>

        <script>
            window.ANIMATION_DURATION_UPDATE = 1000;
        </script>

        <script>
            require(['echarts'], function (echarts) {
                var myChart = echarts.init(document.getElementById('main'));

                // level 1 (root)
                const data_1 = {
                    dataGroupId: '1',
                    data: [
                        ['1_1', 5, '1', '1_1'], // x, y, groupId, childGroupId
                        ['1_2', 2, '1', '1_2']
                    ]
                };

                // level 2
                const data_1_1 = {
                    dataGroupId: '1_1',
                    data: [
                        ['1_1_1', 2, '1_1', '1_1_1'],
                        ['1_1_2', 2, '1_1', '1_1_2'],
                        ['1_1_3', 3, '1_1', '1_1_3']
                    ]
                };

                const data_1_2 = {
                    dataGroupId: '1_2',
                    data: [
                        ['1_2_1', 6, '1_2', '1_2_1'],
                        ['1_2_2', 7, '1_2', '1_2_2']
                    ]
                };

                // level 3
                const data_1_1_1 = {
                    dataGroupId: '1_1_1',
                    data: [
                        ['1_1_1_A', 5, '1_1_1'],
                        ['1_1_1_B', 6, '1_1_1'],
                        ['1_1_1_C', 7, '1_1_1'],
                        ['1_1_1_D', 8, '1_1_1']
                    ]
                };

                const data_1_1_2 = {
                    dataGroupId: '1_1_2',
                    data: [
                        ['1_1_2_A', 2, '1_1_2'],
                        ['1_1_2_B', 9, '1_1_2']
                    ]
                };

                const data_1_1_3 = {
                    dataGroupId: '1_1_3',
                    data: [
                        ['1_1_3_A', 1, '1_1_3'],
                        ['1_1_3_B', 2, '1_1_3'],
                        ['1_1_3_C', 8, '1_1_3']
                    ]
                };

                const data_1_2_1 = {
                    dataGroupId: '1_2_1',
                    data: [
                        ['1_2_1_A', 9, '1_2_1'],
                        ['1_2_1_B', 2, '1_2_1'],
                        ['1_2_1_C', 1, '1_2_1']
                    ]
                };

                const data_1_2_2 = {
                    dataGroupId: '1_2_2',
                    data: [
                        ['1_2_2_A', 7, '1_2_2'],
                        ['1_2_2_B', 7, '1_2_2']
                    ]
                };

                const allDataGroups = [
                    data_1,
                    data_1_1,
                    data_1_2,
                    data_1_1_1,
                    data_1_1_2,
                    data_1_1_3,
                    data_1_2_1,
                    data_1_2_2
                ];

                const allOptionsWithItemGroupId = {};

                allDataGroups.forEach((dataGroup, index) => {
                    const { dataGroupId, data } = dataGroup;
                    const optionWithItemGroupId = {
                        xAxis: {
                            type: 'category'
                        },
                        yAxis: {},
                        dataGroupId: dataGroupId,
                        animationDurationUpdate: 500,
                        series: {
                            type: 'bar',
                            // id: "sales",
                            // dataGroupId: dataGroupId,
                            encode: {
                                x: 0,
                                y: 1,
                                itemGroupId: 2,
                                childGroupId: 3
                            },
                            data: data,
                            universalTransition: {
                                enabled: true,
                                divideShape: 'clone'
                            }
                        },
                        graphic: [
                            {
                                type: 'text',
                                left: 50,
                                top: 20,
                                style: {
                                    text: 'Back',
                                    fontSize: 18
                                },
                                onclick: function () {
                                    goBack();
                                }
                            }
                        ]
                    };
                    allOptionsWithItemGroupId[dataGroupId] = optionWithItemGroupId;
                });

                // A stack to remember previous dataGroupsId
                const dataGroupIdStack = [];

                const goForward = (dataGroupId) => {
                    dataGroupIdStack.push(myChart.getOption().dataGroupId); // push current dataGroupId into stack.
                    myChart.setOption(allOptionsWithItemGroupId[dataGroupId], false); // setOption twice? Yeah, it is dirty.
                };

                const goBack = () => {
                    if (dataGroupIdStack.length === 0) {
                        console.log('Already in root dataGroup!');
                    } else {
                        console.log('Go back to previous level');
                        // myChart.setOption(allOptionsWithItemGroupId[dataGroupIdStack.pop()], false); // Note: the parameter notMerge is set true
                        myChart.setOption(allOptionsWithItemGroupId[dataGroupIdStack.pop()]); // Note: the parameter notMerge is set true
                    }
                };

                option = allOptionsWithItemGroupId['1']; // The initial option is the root data option

                myChart.on('click', 'series.bar', (params) => {
                    if (params.data[3]) {
                        // If current params is not belong to the "childest" data, then it has data[3]
                        const childGroupId = params.data[3];
                        goForward(childGroupId);
                    }
                });

                option && myChart.setOption(option);

                window.onresize = myChart.resize;
            });
        </script>
    </body>
</html>
